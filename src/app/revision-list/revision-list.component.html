<div class="content">
    <div fxLayout="row" fxLayoutAlign="center start">
    <div>
      <h2>
        <fa-icon [icon]="faUserEdit"></fa-icon>
        {{title}}
      </h2>
    </div>
    <div fxFlex></div>
    <button mat-stroked-button color="primary" (click)="showEquipment(equipmentID)"><fa-icon [icon]="faPen"></fa-icon> View Equipment</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px">Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date:'medium'}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          {{ element.action }}
        </td>
      </ng-container>

      <ng-container matColumnDef="collection">
        <th mat-header-cell *matHeaderCellDef>Collection</th>
        <td mat-cell *matCellDef="let element">
          {{ element.collection }}
        </td>
      </ng-container>


      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef>Field</th>
        <td mat-cell *matCellDef="let element">
          {{ element.field }}
        </td>
      </ng-container>

    <ng-container matColumnDef="old_value">
        <th mat-header-cell *matHeaderCellDef>Old Value</th>
        <td mat-cell *matCellDef="let element">
          {{ element.old_value }}
        </td>
      </ng-container>


      <ng-container matColumnDef="new_value">
        <th mat-header-cell *matHeaderCellDef>New Value</th>
        <td mat-cell *matCellDef="let element">
          {{ element.new_value }}
        </td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator> -->
  </div>
</div>
