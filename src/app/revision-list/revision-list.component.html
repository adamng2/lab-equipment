<div class="content">
  <button mat-stroked-button color="primary" (click)="showEquipment(equipmentID)">View Equipment</button>
  <h1 >Revisions</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!--  -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date:'medium'}} </td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          {{ element.action }}
        </td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef>Field</th>
        <td mat-cell *matCellDef="let element">
          {{ element.field }}
        </td>
      </ng-container>

    <ng-container matColumnDef="old_value">
        <th mat-header-cell *matHeaderCellDef>Old Value</th>
        <td mat-cell *matCellDef="let element">
          {{ element.old_value }}
        </td>
      </ng-container>


      <ng-container matColumnDef="new_value">
        <th mat-header-cell *matHeaderCellDef>New Value</th>
        <td mat-cell *matCellDef="let element">
          {{ element.new_value }}
        </td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
