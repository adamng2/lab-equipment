<div
  [formGroup]="electrical"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="20px"
>

<mat-form-field fxFlex="70">
    <mat-label>Voltage</mat-label>
    <input
    autocomplete="off"
    matInput
    placeholder="Enter voltage"
    formControlName="voltage"
    
    (change)="voltageChanged()"
    />
    <span matPrefix></span>
    <mat-hint>{{voltageUnitsHint}}</mat-hint>
</mat-form-field>


<mat-button-toggle-group  formControlName="voltage_units" (change)="unitsChanged()" name="unitType" aria-label="Unit Type">
    <mat-button-toggle selected value="vac" ngDefaultControl>VAC</mat-button-toggle>
    <mat-button-toggle value="vdc" ngDefaultControl>VDC</mat-button-toggle>
</mat-button-toggle-group>

<mat-form-field>
    <mat-label>Current</mat-label>
    <input
    autocomplete="off"
    matInput
    formControlName="current"
    />
    <span matPrefix></span>
    <mat-hint>Use Ampere</mat-hint>
</mat-form-field>

<mat-form-field>
    <mat-label>Phase</mat-label>
    <input
    autocomplete="off"
    matInput
    formControlName="phase"
    />
    <span matPrefix></span>
    <mat-hint></mat-hint>
</mat-form-field>


<mat-label>Has Dedicated Circuit</mat-label>
  <mat-radio-group aria-label="Select an option" formControlName="has_dedicated_circuit">
    <mat-radio-button [value]=true>Yes</mat-radio-button>
    <mat-radio-button [value]=false>No</mat-radio-button>
  </mat-radio-group>




<mat-form-field>
    <mat-label>Backup Power</mat-label>
    <input
    autocomplete="off"
    matInput
    formControlName="backup_power"
    />
    <span matPrefix></span>
    <mat-hint></mat-hint>
</mat-form-field>


<mat-form-field>
    <mat-label>Other Power</mat-label>
    <input
    autocomplete="off"
    matInput
    formControlName="other_power"
    />
    <span matPrefix></span>
    <mat-hint></mat-hint>
</mat-form-field>

<mat-form-field>
    <mat-label>Notes</mat-label>
    <input
    autocomplete="off"
    matInput
    formControlName="notes"
    />
    <span matPrefix></span>
    <mat-hint></mat-hint>
</mat-form-field>

</div>
