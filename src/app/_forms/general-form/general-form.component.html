<form [formGroup]="form">
  <div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="20px">
    <mat-form-field required>
      <mat-label>ID</mat-label>
      <input autocomplete="off" matInput placeholder="Enter equipment ID" formControlName="equipment_id">
      <span matPrefix></span>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Department Owner</mat-label>
      <input autocomplete="off" matInput placeholder="Enter department owner" formControlName="department_owner">
      <span matPrefix></span>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Manufacturer</mat-label>
      <input autocomplete="off" matInput placeholder="Enter manufacturer name" formControlName="manufacturer_id">
      <span matPrefix></span>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Model</mat-label>
      <input autocomplete="off" matInput placeholder="Enter model number" formControlName="manufacturer_id">
      <span matPrefix></span>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Enter equipment description"></textarea>
    </mat-form-field>
  </div>
</form>
