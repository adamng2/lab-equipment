<div [formGroup]="department_information" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">

    <mat-form-field>
        <input type="text"
            placeholder="Department Owner"
            aria-label="Department Owner"
            matInput
            [formControl]="department_information.controls.department_owner"
            [matAutocomplete]="autoDepartmentOwner">
        <mat-autocomplete [displayWith]="displayDepartmentOwnerFn" autoActiveFirstOption #autoDepartmentOwner="matAutocomplete">
            <mat-option *ngFor="let option of lookups.department_owner.filtered_options | async" [value]="option.id">
            {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea rows=4 matInput placeholder="Enter address"
            formControlName="address"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contact Name</mat-label>
        <input autocomplete="off" matInput placeholder="Enter name of contact" formControlName="contact_name">
        <span matPrefix></span>
        <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contact Email</mat-label>
        <input autocomplete="off" matInput placeholder="Enter email of contact" formControlName="contact_email">
        <span matPrefix></span>
        <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea rows=4 matInput placeholder="Enter notes"
            formControlName="notes"></textarea>
    </mat-form-field>
</div>
